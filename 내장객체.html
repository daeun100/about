<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체</title>
  </head>
  <body>
    <script>
      let screen_width = screen.width;
      let screen_height = screen.height;
      console.log(screen_width, screen_height);
      document.write(`모니터해상도 : 너비 ${screen_width}`);
      document.write(`, 높이${screen_height}`);

      let colorDepth = screen.colorDepth;
      document.write(`<br>colorDepth = ${colorDepth}bit`);

      // 컴퓨터 주소
      let host = location.host;
      console.log(host);

      let appCodeName = navigator.appCodeName;
      document.write(`<br>appCodeName: ${appCodeName}`);

      let appName = navigator.appName;
      document.write(`<br>appName: ${appName}`);

      let platform = navigator.platform;
      document.write(`<br>platform: ${platform}`);

      // userAgent (모든 정보)
      let userAgent = navigator.userAgent;
      document.write(`<br>userAgent: ${userAgent}`);
    </script>

    <h1>디바이스 정보</h1>

    <script>
      // userAgent (모든 정보)
      let info = navigator.userAgent.toLocaleLowerCase();
      let osTxt = "";
      console.log(info);

      // 디바이스 확인 (운영체제 키워드로 찾기)
      if (info.indexOf("windows") >= 0) {
        osTxt = "윈도우";
      } else if (info.indexOf("macintosh") >= 0) {
        osTxt = "멕킨토시";
      } else if (info.indexOf("iphone") >= 0) {
        osTxt = "아이폰";
      } else if (info.indexOf("android") >= 0) {
        osTxt = "안드로이드";
      }

      document.write(`${osTxt} 운영체제입니다.`);
    </script>
  </body>
</html>
